<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" type="text/css" href="css/myStyle.css"/>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>

img{
        width: 150px;

}

<body  ng-app="myBanqueApp"  ng-controller="afficherToutLesMedecins">

<div class="col-md-6 col-sm-12 col-xs-12">
	<div class="panel panel-info spacer">
	<div class="panel-heading"> Heading </div>
		<div class="panel-body">
		<form >
			<div class="form-group">
				
				<button ng-click="afficherListeMedecin()"> Charger </button>
		
			</div>
		</form>
	
	</div>
	</div>
	
	</div>
	
	<div class="col-md-6 col-sm-12 col-xs-12">
	
		<div class="panel panel-info spacer">
			<div class="panel-heading "> Liste des medecins</div>
			<div class="panel-body "  ng-repeat="a in medecin">
			
				<div class="form-group">
				 	 <label> ID: </label>
				 	<label>
				 	{{a.id}}
				 	</label>
				 </div>
				  
				  <div class="form-group">
				 	 <label> Photos: </label>
				 	<label>
				 	<img ng-src="{{a.photos}}">
				 	</label>
				 </div>
				  <div class="form-group">
				 	 <label> Nom: </label>
				 	<label>
				 	{{a.nom}}
				 	</label>
				 </div>
				  <div class="form-group">
				 	 <label> Prenom: </label>
				 	<label>
				 	{{a.prenom}}
				 	</label>
				 </div>
				  <div class="form-group">
				 	 <label>Sexe: </label>
				 	<label>
				 	{{a.sexe}}
				 	</label>
				 </div>
				  <div class="form-group">
				 	 <label>Ville: </label>
				 	<label>
				 	{{a.ville}}
				 	</label>
				 </div>
				  <div class="form-group">
				 	 <label>prix: </label>
				 	<label>
				 	{{a.prix}}
				 	</label>
				 </div>
				  <div class="form-group">
				 	 <label>Specialiste: </label>
				 	<label>
				 	{{a.spc}}
				 	</label>
				 </div>
				  <div class="form-group">
				 	 <label>Presentation: </label>
				 	<label>
				 	{{a.presentation}}
				 	</label>
				 </div>
				 
				 
				  <div class="form-group">
				 		
<!-- 				<button ng-click="supprimer(a.id)"> Supprimer </button> -->
				<a href="AjouterRdv.html"><button> Prendre Rdv </button> </a>
<!-- 				{{medecin1.nom}} a été supprimer -->
				 </div> 
				 --------------------------------------------------------------------------------------------------------------------------
			 </div>
		</div>
		<script type="text/javascript" src="angularjs/angular.min.js"></script>
<script type="text/javascript" src="js/myApp.js"></script>	
	</div>
	

	


</body>
</html>
