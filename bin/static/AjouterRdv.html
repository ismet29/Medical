<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>

<link rel="stylesheet" type="text/css" href="css/myStyle.css"/>

 <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="bootstrap/css/metisMenu/metisMenu.min.css" rel="stylesheet">


    <!-- Custom Fonts -->
    <link href="bootstrap/css/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

</head>
<body ng-app="myApp12">
<div ng-controller="ajouterRdv">
 <div class="container spacer">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
	<div class="form-group">
   		<input class="form-control" placeholder="date:ex : 23 Avril 2017" name="date" ng-model="date" autofocus>
    </div>
 	<div class="form-group spacer" >
        <input class="form-control" placeholder="Heure" name="heure" ng-model="heure" autofocus>
 	</div>
                                
    <div class="form-group">
      <input class="form-control" placeholder="ID medecin" name="medecin" ng-model="medecin" autofocus>
    </div>
    <div class="form-group">
         <input class="form-control" placeholder="ID patient" name="patient" ng-model="patient" autofocus>
    </div>
    <div class="form-group">
         <input class="form-control" placeholder="Nom Medecin" name="nomMedecin" ng-model="nomMedecin" autofocus>
    </div>
   <div class="form-group">
          <input class="form-control" placeholder="nomPatient" name="nomPatient" ng-model="nomPatient" autofocus>
    </div>
           <button ng-click="ajouterRdv()" class="btn btn-lg btn-success btn-block"> Ajouter </button>                      
 </fieldset>
                        </form>

                    </div>
                </div>
            </div>
        </div>
         </div>                         	
<script type="text/javascript" src="angularjs/angular.min.js"></script>
<script type="text/javascript" src="js/ajoutRdv.js"></script>	
    </div>
</body>
</html>
