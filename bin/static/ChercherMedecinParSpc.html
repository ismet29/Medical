<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>

<link rel="stylesheet" type="text/css" href="css/myStyle.css"/>
<style>

img{
        width: 150px;
    height: auto;
    border: 150px;
}
</style>
</head>
<body ng-app="myApp6">
<div ng-controller="chercherSpc">
	<div class="col-lg-6 col-md-6 col-xs-6">
		<div class="panel panel-info spacer">
			<div class="panel-heading spacer">
				Chercher medecin par Specialté:
			</div>
			<div class="panel-body">
				<form>
					<div class="form-group">
						<label>Entrez Specialité: </label>
						<input type="text" ng-model="spc" autofocus>
				
						<button ng-click="chercherSpc()"> Charger </button>
		
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<div class="col-md-6 col-sm-12 col-xs-12">
	
		<div class="panel panel-info spacer">
			<div class="panel-heading "> Liste des medecins </div>
			<div class="panel-body "  ng-repeat="a in medecin">
			<div class="form-group">
				 	<label>
				 	<img ng-src="{{a.photos}}">
				 	</label>
				 </div>
				  <div class="form-group">
				  
				 	 <label> ID: </label>
				 	<label>
				 	{{a.id}}
				 	
				 	
				 	</label>
				 </div>
				  <div class="form-group">
				 	 <label> Nom: </label>
				 	<label>
				 	{{a.nom}}
				 	</label>
				 </div>
				  <div class="form-group">
				 	 <label> Prenom: </label>
				 	<label>
				 	{{a.prenom}}
				 	</label>
				 </div>
				  <div class="form-group">
				 	 <label>Sexe: </label>
				 	<label>
				 	{{a.sexe}}
				 	</label>
				 </div>
				  <div class="form-group">
				 		
				<button ng-click="supprimerMedecin(a.id)"> Supprimer </button>
			<button ng-click="editer(a.nom)"> Editer </button>
				
				 {{medecin1.nom}} a été supprimer
				 
			 </div>
		</div>
	</div>
	<script type="text/javascript" src="angularjs/angular.min.js"></script>
	<script type="text/javascript" src="js/chercherMedecinSpc.js"></script>
	</div>
	
	
	<div class="col-md-6 col-sm-12 col-xs-12">
	
		<div class="panel panel-info spacer">
			<div class="panel-heading "> Etat du compte</div>
			<div class="panel-body "  ng-repeat="a in medecin2">
			  <div class="form-group">
				 	 <label> Photos: </label>
				 	<label>
				 	<img ng-src="{{a.photos}}">
				 	</label>
				 </div>
				  <div class="form-group">
				  
				 	 <label> ID: </label>
				 	<label>
				 	<input type=hidden" readonly="true" value="{{a.id}}" >
				 	</label>
				 </div>
				  <div class="form-group">
				 	 <label> Nom: </label>
				 	<label>
				 	<input type="text" ng-model="nom">
				 	</label>
				 </div>
				  <div class="form-group">
				 	 <label> Prenom: </label>			
				 	<label>
				 	<input type="text" ng-model="prenom">
				 	</label>
				 </div>
				  <div class="form-group">
				 	 <label>Sexe: </label>
				 	<label>
				 	<input type="text" value="{{a.sexe}}"  ng-model="sexe">
				 	</label>
				
 				 </div> 
 				 <button ng-click="editerMedecin(a.id)"> Mettre a jour </button>
 				 <a href="AjouterRdv.html"><button> Prendre Rdv </button> </a>
 </div> </div>
	

</div>

</body>
</html>
