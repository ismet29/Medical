<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>

<link rel="stylesheet" type="text/css" href="css/myStyle.css"/>
</head>
<body ng-app="myApp13" ng-controller="listeMedecin">
<div class="col-md-6 col-sm-12 col-xs-12">
	<div class="panel panel-info spacer">
	<div class="panel-heading"> Heading <a href="AfficherMedecin.html"> Afficher la liste des medecin </a></div>
		<div class="panel-body">
		<form >
			<div class="form-group">
				<label>Nom Medecin </label>
				<input type="text" ng-model="nom">
				<label>Date: </label>
				<input type="text" ng-model="date" required>
				
				<button ng-click="afficher1(nom,date)"> Charger </button>
		
			</div>
		</form>
	
	</div>
	</div>
	
	</div>
	
	
	<div class="col-md-6 col-sm-12 col-xs-12">
	
		<div class="panel panel-info spacer">
			<div class="panel-heading "> Etat du compte</div>
			<div class="panel-body "  ng-repeat="a in rdv1">
			
				  <div class="form-group">
				  
				 	 <label> ID: </label>
				 	<label>
				 	{{a.key}}
				 	</label>
				 </div>
				  <div class="form-group">
				 	 <label> Heure: </label>
				 	<label>
				 	{{a.heure}}
				 	</label>
				 </div>
				  <div class="form-group">
				 	 <label> Date: </label>
				 	<label>
				 	{{a.date}}
				 	</label>
				 </div>
				  <div class="form-group">
				 	 <label>Nom Medecin: </label>
				 	<label>
				 	{{a.nomMedecin}}
				 	</label>
				 </div>
				 <div class="form-group">
				 	 <label>Nom Patient: </label>
				 	<label>
				 	{{a.nomPatient}}
				 	</label>
				 </div>
				  <div class="form-group">
				 		
				<button ng-click="supprimerRdv(a.key)"> Supprimer </button>
		
				 </div>
			 </div>
		</div>
	</div>
	
	
<script type="text/javascript" src="angularjs/angular.min.js"></script>
<script type="text/javascript" src="js/listeRdvMedecin.js"></script>	
</div>
</body>
</html>
