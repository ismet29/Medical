<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>

<link rel="stylesheet" type="text/css" href="css/myStyle.css"/>


<style>

img{
        width: 150px;
    height: auto;
    border: 150px;
}
</style>

</head>

<body ng-app="myBanqueApp" >


<div ng-controller="myBanqueController" >

	<div class="col-md-6 col-sm-12 col-xs-12">
	<div class="panel panel-info spacer">
	<div class="panel-heading"> Heading <a href="AfficherMedecin.html"> Afficher la liste des medecin </a></div>
		<div class="panel-body">
		<form >
			<div class="form-group">
				<label>Nom Medecin</label>
				<input type="text" ng-model="nom" autofocus>
				
				<button ng-click="chargerCompte()"> Charger </button>
		
			</div>
		</form>
	
	</div>
	</div>
	
	</div>
	
	<div class="col-md-6 col-sm-12 col-xs-12">
	
		<div class="panel panel-info spacer">
			<div class="panel-heading "> Medecins</div>
			<div class="panel-body "  ng-repeat="a in medecin">
			  <div class="form-group">
				 	<div class="form-group">
				 	 <label> ID: </label>
				 	<label>
				 	{{a.id}}
				 	</label>
				 </div>
				  
				  <div class="form-group">
				 	 <label> Photos: </label>
				 	<label>
				 	<img ng-src="{{a.photos}}">
				 	</label>
				 </div>
				  <div class="form-group">
				 	 <label> Nom: </label>
				 	<label>
				 	{{a.nom}}
				 	</label>
				 </div>
				  <div class="form-group">
				 	 <label> Prenom: </label>
				 	<label>
				 	{{a.prenom}}
				 	</label>
				 </div>
				  <div class="form-group">
				 	 <label>Sexe: </label>
				 	<label>
				 	{{a.sexe}}
				 	</label>
				 </div>
				  <div class="form-group">
				 	 <label>Ville: </label>
				 	<label>
				 	{{a.ville}}
				 	</label>
				 </div>
				  <div class="form-group">
				 	 <label>prix: </label>
				 	<label>
				 	{{a.prix}}
				 	</label>
				 </div>
				  <div class="form-group">
				 	 <label>Specialiste: </label>
				 	<label>
				 	{{a.spc}}
				 	</label>
				 </div>
				  <div class="form-group">
				 	 <label>Presentation: </label>
				 	<label>
				 	{{a.presentation}}
				 	</label>
				 </div>
				  <div class="form-group">
				 		
				<button ng-click="supprimerMedecin(a.id)"> Supprimer </button>
				<a href="AjouterRdv.html"><button> Prendre Rdv </button> </a>
		
				 </div>
			 </div>
		</div>
	</div>
	
	
<script type="text/javascript" src="angularjs/angular.min.js"></script>
<script type="text/javascript" src="js/myApp.js"></script>	
</div>






</body>
</html>
