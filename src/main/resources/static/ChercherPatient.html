<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>

<link rel="stylesheet" type="text/css" href="css/myStyle.css"/>

<style>

img{
        width: 150px;
    height: auto;
    border: 150px;
}
</style>
</head>
<body ng-app="myApp3" >




<div ng-controller="chercherPatient" >

	<div class="col-md-6 col-sm-12 col-xs-12">
	<div class="panel panel-info spacer">
	<div class="panel-heading"> Heading <a href="AfficherMedecin.html"> Afficher la liste des medecin </a></div>
		<div class="panel-body">
		<form >
			<div class="form-group">
				<label>Nom Patient: </label>
				<input type="text" ng-model="nom">
				
				<button ng-click="chercherPatient()"> Charger </button>
		
			</div>
		</form>
	
	</div>
	</div>
	
	</div>
	
	<div class="col-md-6 col-sm-12 col-xs-12">
	
		<div class="panel panel-info spacer">
			<div class="panel-heading "> Etat du compte</div>
			<div class="panel-body "  ng-repeat="a in patient">
			  <div class="form-group">
				 	 <label> Photos: </label>
				 	<label>
				 	<img ng-src="{{a.photos}}">
				 	</label>
				 </div>
				  <div class="form-group">
				  
				 	 <label> ID: </label>
				 	<label>
				 	{{a.id}}
				 	</label>
				 </div>
				  <div class="form-group">
				 	 <label> Nom: </label>
				 	<label>
				 	{{a.nom}}
				 	</label>
				 </div>
				  <div class="form-group">
				 	 <label> Prenom: </label>
				 	<label>
				 	{{a.prenom}}
				 	</label>
				 </div>
				  <div class="form-group">
				 	 <label>Sexe: </label>
				 	<label>
				 	{{a.sexe}}
				 	</label>
				 </div>
				 <div class="form-group">
				 	 <label>Telephone: </label>
				 	<label>
				 	{{a.phoneNumber}}
				 	</label>
				 </div>
				 <div class="form-group">
				 	 <label>CMU: </label>
				 	<label>
				 	{{a.cmu}}
				 	</label>
				 </div>
				  
				  <div class="form-group">
				 		
				<button ng-click="supprimerPatient(a.id)"> Supprimer </button>
				{{patient1.nom}} a été supprimer
		
				 </div>
			 </div>
		</div>
	</div>
	
	
<script type="text/javascript" src="angularjs/angular.min.js"></script>
<script type="text/javascript" src="js/chercherPatient.js"></script>	
</div>

</body>
</html>
